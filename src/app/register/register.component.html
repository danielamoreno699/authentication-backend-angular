<h2>Register</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': Submitted && userFormControls['firstName'].errors }" />
        <div *ngIf="Submitted && userFormControls['firstName'].errors" class="invalid-feedback">
            <div *ngIf="userFormControls['firstName'].errors['required']">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': Submitted && userFormControls['lastName'].errors }" />
        <div *ngIf="Submitted && userFormControls['lastName'].errors" class="invalid-feedback">
            <div *ngIf="userFormControls['lastName'].errors['required']">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': Submitted && userFormControls['username'].errors }" />
        <div *ngIf="Submitted && userFormControls['username'].errors" class="invalid-feedback">
            <div *ngIf="userFormControls['username'].errors['required']">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': Submitted && userFormControls['password'].errors }" />
        <div *ngIf="Submitted && userFormControls['password'].errors" class="invalid-feedback">
            <div *ngIf="userFormControls['password'].errors['required']">Password is required</div>
            <div *ngIf="userFormControls['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
