<p>login works!</p>

<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="username">Username</label>
<input type="text" formControlName="username" class="formcontrol" [ngClass]="{ 'is-invalid': submitted && userFormControls['username'].errors }" />
<div *ngIf="submitted && userFormControls['username'].errors" class="invalid-feedback">
<div *ngIf="userFormControls['username'].errors['required']">Username is required</div>
</div>
</div>

<div class="form-group">
<label for="password">Password</label>
<input type="password" formControlName="password" class="formcontrol" [ngClass]="{ 'is-invalid': submitted && userFormControls['password'].errors }" />
<div *ngIf="submitted && userFormControls['password'].errors" class="invalid-feedback">
<div *ngIf="userFormControls['password'].errors['required']">Password is required</div>
</div>
</div>
<div class="form-group">


<a routerLink="/register" class="btn btn-link">Register</a>
</div>
</form>
